name: Node.js Blue-Green Deployment

on:
  push:
    branches: [ main ]

jobs:
  # -------- CI Stage --------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build || echo "No build step"

  # -------- Docker Build & Push --------
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodeapp:${{ github.sha }}

  # -------- Deploy Blue/Green --------
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Blue/Green Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Detect active environment
            if [ -f ~/active_env.txt ]; then
              ACTIVE=$(cat ~/active_env.txt)
            else
              ACTIVE="green"
            fi

            if [ "$ACTIVE" = "blue" ]; then
              INACTIVE="green"
            else
              INACTIVE="blue"
            fi

            echo "Active env: $ACTIVE"
            echo "Deploying to: $INACTIVE"

            # Deploy new container to inactive environment
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodeapp:${{ github.sha }}
            docker stop nodeapp-$INACTIVE || true
            docker rm nodeapp-$INACTIVE || true
            docker run -d --name nodeapp-$INACTIVE -p 3001:3000 ${{ secrets.DOCKER_USERNAME }}/nodeapp:${{ github.sha }}

            # Update active_env.txt
            echo $INACTIVE > ~/active_env.txt

            echo "Blue/Green deployment complete. Active is now: $INACTIVE"
